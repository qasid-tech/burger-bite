<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Bite | Premium Burger Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Floating embers background -->
    <div class="embers" id="embers"></div>

    <header>
        <div class="header-glow"></div>
        <div class="container">
            <div class="logo-wrap">
                <span class="flame-icon">ğŸ”¥</span>
                <h1 class="brand-title">Burger Bite</h1>
                <span class="flame-icon">ğŸ”¥</span>
            </div>
            <p class="tagline">Savor the Flavour, Feel the Bite.</p>
            <div class="divider"></div>
        </div>
    </header>

    <main class="container">
        <div class="image-row">
            <div class="img-card reveal" onclick="openLightbox(this.querySelector('img').src)">
                <img src="WOW-01.jpg.jpeg" alt="Burger Showcase 1">
                <div class="img-overlay"><span>View Full &#x26F6;</span></div>
            </div>
            <div class="img-card reveal" onclick="openLightbox(this.querySelector('img').src)">
                <img src="Wow-02.jpg.jpeg" alt="Burger Showcase 2">
                <div class="img-overlay"><span>View Full &#x26F6;</span></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-line">ğŸ” Burger Bite &mdash; Where Every Bite Matters</p>
            <p class="footer-addr">ğŸ“ Opposite TMA Office near Al Hayyat Mobile Market</p>
            <p class="footer-addr">Old Kuchery Road, Narowal</p>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" onclick="closeLightbox()">
        <span id="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Full View">
    </div>

    <script>
        // Generate floating ember particles
        const container = document.getElementById('embers');
        for (let i = 0; i < 40; i++) {
            const ember = document.createElement('div');
            ember.className = 'ember';
            ember.style.left = Math.random() * 100 + 'vw';
            ember.style.animationDuration = (4 + Math.random() * 8) + 's';
            ember.style.animationDelay = (Math.random() * 8) + 's';
            ember.style.width = ember.style.height = (3 + Math.random() * 5) + 'px';
            ember.style.opacity = (0.3 + Math.random() * 0.7).toString();
            container.appendChild(ember);
        }

        // Scroll reveal
        const reveals = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    e.target.classList.add('visible');
                    observer.unobserve(e.target);
                }
            });
        }, { threshold: 0.15 });
        reveals.forEach(el => observer.observe(el));

        // Lightbox
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });
    </script>

</body>

</html>
